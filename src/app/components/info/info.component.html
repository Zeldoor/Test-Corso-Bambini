<section id="corsi" class="py-16 md:py-24 bg-verde-pastello">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Title -->
        <div class="text-center mb-12">
            <h2 class="section-title">
                <span class="text-arancione">ðŸŽ¨</span> I Nostri Corsi
            </h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Scopri le nostre avventure creative per piccoli artisti!
            </p>
        </div>

        <!-- Corsi Cards Grid -->
        <div class="flex flex-wrap justify-center gap-6">
            @for (corso of config.corsi(); track corso.id) {
            <div class="card group cursor-pointer p-0 overflow-hidden transform hover:scale-[1.03] 
                        transition-all duration-300 w-full sm:w-80 lg:w-96"
                (click)="apriCorso(corso.id)">
                <!-- Image -->
                <div class="relative h-48 overflow-hidden">
                    <img [src]="corso.immagine" [alt]="corso.titolo"
                        class="w-full h-full object-cover transition-transform duration-500 
                               group-hover:scale-110"
                        loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent 
                                opacity-0 group-hover:opacity-100 transition-opacity duration-300
                                flex items-end justify-center pb-4">
                        <span class="text-white font-semibold flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                            Scopri di piÃ¹
                        </span>
                    </div>
                    <!-- Badge etÃ  -->
                    <div class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-bold shadow-md"
                        [style.background-color]="corso.colore"
                        style="color: #333">
                        ðŸ‘§ {{ corso.eta }}
                    </div>
                </div>

                <!-- Content -->
                <div class="p-5">
                    <h3 class="font-fredoka text-lg font-semibold text-gray-800 mb-2 
                               group-hover:text-arancione transition-colors duration-300">
                        <markdown [data]="corso.titolo" [inline]="true"></markdown>
                    </h3>
                    <p class="text-gray-600 text-sm line-clamp-2">
                        <markdown [data]="corso.descrizione" [inline]="true"></markdown>
                    </p>
                    <div class="mt-4 flex items-center gap-2 text-arancione font-semibold text-sm 
                                opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span>Scopri di piÃ¹</span>
                        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </div>
                </div>
            </div>
            } @empty {
            <!-- Loading state -->
            @for (i of [1,2,3]; track i) {
            <div class="card p-0 overflow-hidden animate-pulse">
                <div class="h-48 bg-gray-200"></div>
                <div class="p-5">
                    <div class="h-6 bg-gray-200 rounded mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </div>
            </div>
            }
            }
        </div>
    </div>
</section>
