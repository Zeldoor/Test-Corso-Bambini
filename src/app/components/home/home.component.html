<section id="home"
    class="min-h-[90vh] flex justify-center items-center relative overflow-hidden bg-gradient-to-br from-crema via-crema to-verde-pastello/30">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <div class="grid md:grid-cols-2 gap-8 md:gap-12 items-center ">
            <!-- Text Content -->
            <div class="order-2 md:order-1 text-center md:text-left">
                @if (config.hero(); as hero) {
                <div class="inline-block bg-arancione/20 text-arancione font-semibold 
                          px-4 py-2 rounded-full mb-6 animate-bounce">
                    <markdown [data]="hero.sottotitolo" [inline]="true"></markdown>
                </div>

                <h1 class="font-fredoka text-4xl sm:text-5xl lg:text-6xl font-bold 
                         text-gray-800 mb-6 leading-tight">
                    <markdown [data]="hero.titolo" [inline]="true"></markdown>
                </h1>

                <div class="text-lg md:text-xl text-gray-600 mb-8 leading-relaxed">
                    <markdown [data]="hero.descrizione"></markdown>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="#corsi" (click)="scrollTo($event, 'corsi')" class="btn-primary text-center">
                        Scopri i corsi ‚ú®
                    </a>
                    <a href="#contatto" (click)="scrollTo($event, 'contatto')" class="btn-secondary text-center">
                        Iscriviti ora üìù
                    </a>
                </div>
                } @else {
                <!-- Loading state -->
                <div class="animate-pulse">
                    <div class="h-8 bg-gray-200 rounded-full w-32 mb-6"></div>
                    <div class="h-16 bg-gray-200 rounded-lg mb-6"></div>
                    <div class="h-24 bg-gray-200 rounded-lg mb-8"></div>
                    <div class="h-12 bg-gray-200 rounded-full w-48"></div>
                </div>
                }
            </div>

            <!-- Illustration -->
            <div class="order-1 md:order-2 flex justify-center">
                <div class="relative">
                    <!-- Main illustration placeholder -->
                    <div class="w-72 h-72 sm:w-80 sm:h-80 lg:w-96 lg:h-96 
                          bg-logo
                          rounded-blob shadow-2xl flex items-center justify-center
                          animate-float">
                        <div class="text-center p-8">
                            <img src="assets/logo/logo.png" class="rounded-full select-none">
                        </div>
                    </div>

                    <!-- Floating elements -->
                    <div class="absolute -top-4 -right-4 w-16 h-16 bg-arancione rounded-full 
                          flex items-center justify-center shadow-lg animate-bounce" style="animation-delay: 0.5s;">
                        <span class="text-2xl">‚úèÔ∏è</span>
                    </div>
                    <div class="absolute -bottom-4 -left-4 w-14 h-14 bg-giallo rounded-full 
                          flex items-center justify-center shadow-lg animate-bounce" style="animation-delay: 1s;">
                        <span class="text-xl">üñåÔ∏è</span>
                    </div>
                    <div class="absolute top-1/2 -right-8 w-12 h-12 bg-verde-pastello rounded-full 
                          flex items-center justify-center shadow-lg animate-bounce" style="animation-delay: 0.3s;">
                        <span class="text-lg">üìñ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wave decoration -->
    <div class="absolute bottom-0 left-0 right-0">
        <svg viewBox="0 -1 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full">
            <path
                d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z"
                fill="#C8E6C9" />
        </svg>
    </div>
</section>
