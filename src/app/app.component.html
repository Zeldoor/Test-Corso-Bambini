@if (!hasLoading()) {
<div class="h-screen w-screen">
    <app-loading></app-loading>
</div>
}
@else{
<app-navbar />
@if (isHomePage()) {
<main>
    @if(sections.home){
    <app-home />
    }
    @if(sections.info){
    <app-info />
    }
    @if(sections.insegnanti){
    <app-insegnanti />
    }
    @if(sections.progetti){
    <app-progetti />
    }
    @if(sections.contatto){
    <app-contatto />
    }
</main>
} @else {
<main>
    <router-outlet />
</main>
}
<app-footer />
}
